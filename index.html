<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/view.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <form>
     <input type="text" placeholder="Please enter a value" name="" id="screen" class="screen">
    </form>
    <div class="buttons">
     <!-- yellow -->
     <button type="button" class="btn btn-warning" data-num="*">*</button>
     <button type="button" class="btn btn-warning" data-num="/">/</button>
     <button type="button" class="btn btn-warning" data-num="-">-</button>
     <button type="button" class="btn btn-warning" data-num="+">+</button>
     <!-- grey buttons -->
     <button type="button" class="btn btn-secondary" data-num=".">.</button>
     <button type="button" class="btn btn-secondary" data-num="9">9</button>
     <button type="button" class="btn btn-secondary" data-num="8">8</button>
     <button type="button" class="btn btn-secondary" data-num="7">7</button>
     <button type="button" class="btn btn-secondary" data-num="6">6</button>
     <button type="button" class="btn btn-secondary" data-num="5">5</button>
     <button type="button" class="btn btn-secondary" data-num="4">4</button>
     <button type="button" class="btn btn-secondary" data-num="3">3</button>
     <button type="button" class="btn btn-secondary" data-num="2">2</button>
     <button type="button" class="btn btn-secondary" data-num="1">1</button>
     <button type="button" class="btn btn-secondary" data-num="0">0</button>
     <button type="button" class="btn-equal">=</button>
     <button type="button" class="btn-clear">C</button>  
    </div>
  
  
  
  
  
   </section>
  
    <script src="js/style.js"></script>
</body>
</html>
